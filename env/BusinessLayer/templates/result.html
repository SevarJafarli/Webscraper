{% extends "base.html" %}
{% block content %}
{% if isSearching %}
    <div class="row">
        <div class="column">
            <h1>Amazon</h1>
            {% for item1 in itemsAmazon %}
            <p><a href={{item1[2]}}>{{item1[0]}}</a></p>
            <p style="color: red;">{{item1[1]}}</p>

            {% endfor %}
        </div>
        <div class="column">
            <h1>TapAz</h1>
            {% for item2 in itemsTapaz %}
            <p><a href={{item2[2]}}>{{item2[0]}}</a></p>
            <p style="color: red;">{{item2[1]}}</p>
            {% endfor %}

        </div>

    </div>
    {% endif %}
    {% endblock %}
